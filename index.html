<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">ATOM ARTTY</div>
        
        <!-- ส่วนของไอคอนโซเชียล -->
        <div class="social-icons">
            <a class="social-icon" href="http://facebook.com" target="_blank">
                <img src="./facebook.png" alt="Facebook Logo" width="30" height="30">
            </a>
            <a class="social-icon" href="http://ig.com" target="_blank">
                <img src="./instagram.png" alt="Instagram Logo" width="30" height="30">
            </a>
        </div>
    </header>

    <main>
        <!-- ส่วนแรก -->
        <div id="portfolio-1" class="portfolio">
            <div class="portfolio-text-container portfolio-text-container-left">
                <div class="portfolio-text-title">หัวข้อแรก</div>
                <div class="portfolio-text-body">แมวๆๆๆๆๆๆ</div>
            </div>
        </div>

        <!-- ส่วนสอง -->
        <div id="portfolio-2" class="portfolio">
            <div class="portfolio-text-container portfolio-text-container-right">
                <div class="portfolio-text-title">หัวข้อสอง</div>
                <div class="portfolio-text-body">กุ้งงงๆๆๆๆๆๆๆๆๆ</div>
            </div>
        </div>

        <!-- ส่วนสาม -->
        <div id="portfolio-3" class="portfolio">
            <div class="portfolio-text-container portfolio-text-container-left">
                <div class="portfolio-text-title">หัวข้อสามม</div>
                <div class="portfolio-text-body">ผีเสื้อๆๆๆๆๆๆๆๆๆ</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <!-- ซ้าย -->
            <div class="footer-column">
                <div class="footer-title">ABOUT</div>
                <img src="avatar.jpg" alt="Avatar" class="footer-avatar">
                <p>แนะนำตัว</p>
            </div>
    
            <!-- กลาง -->
            <div class="footer-column">
                <div class="footer-title">บลาๆๆๆ</div>
                <p>บลาๆๆๆๆๆ<br>
            </div>
    
            <!-- ขวา -->
            <div class="footer-column">
                <div class="footer-title">ติดต่อฉัน</div>
                <p>บรรยายไป</p>
                <div class="social-icons">
                    <a href="#"><img src="path_to_facebook_icon.png" alt="Facebook"></a>
                    <a href="#"><img src="path_to_ig_icon.png" alt="IG"></a>
                    <a href="#"><img src="path_to_email_icon.png" alt="Email"></a>
                </div>
            </div>
        </div>
    </footer>    
</body>
</html>
